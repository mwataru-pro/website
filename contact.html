<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>お問い合わせ - FITTED</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b590762531.js" crossorigin="anonymous"></script>
    <!-- ビューポートの設定を追加 -->
    <meta name="viewport" content="width=device-width">

  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="container">
        <a href="index.html">FITTED</a>
  
        <nav>
          <ul>
            <li><a href="index.html">トップ</a></li>
            <li><a href="about.html">サイトについて</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- コンテンツ -->
    <div class="contents">
      <div class="container">
        <article>
          <h1>お問い合わせ</h1>
  
          <p>ご意見、ご感想などありましたら。以下の欄にご記入の上、送信してください。記事に関するご質問などもお気軽にお寄せください。</p>

          <form>
            <p>
              <label>
                名前：
                <input type="text" name="name">
              </label>
            </p>
            
            <p>
              <label>
                メールアドレス：
                <input type="email" name="mail">
              </label>
            </p>
  
            <p>
              <label>
                コメント：
                <textarea type="text" name="comment"></textarea>
              </label>
            </p>
  
            <p><input type="submit" value="送信"></p>
          </form>

        </article>
  
        <div class="sub">
          <aside class="profile"> <!-- <aside>は補足・関連情報であることを示すタグ -->
            <h2>PROFILE</h2>
            <figure>
              <img src="img/foot.svg" alt="FITTEDの管理人">
            </figure>
            <p>街歩き&食べ歩きがライフスタイル。天気がいい日はあちこちに出没しています。</p>
          </aside>
    
          <aside class="topics">
            <h2>TOPICS</h2>
            
            <ul>
              <li>
                <a href="#">
                  <figure>
                    <img src="img/tomato.jpg" alt="甘いトマトとすっぱいトマト">
                  </figure>
                  <h3>甘いトマトとすっぱいトマト</h3>
                </a>
              </li>
              
              <li>
                <a href="#">
                  <figure>
                    <img src="img/cycle.jpg" alt="">
                  </figure>
                  <h3>自転車で行けるところまで行ってみる</h3>
                </a>
              </li>
              
              <li>
                <a href="#">
                  <figure>
                    <img src="img/green.jpg" alt="">
                  </figure>
                  <h3>緑のワンポイント</h3>
                </a>
              </li>
              
              <li>
                <a href="#">
                  <figure>
                    <img src="img/time.jpg" alt="">
                  </figure>
                  <h3>タイムアタックでやる気を出してみる</h3>
                </a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>
    <!-- フッター -->
    <footer>
      ©︎ FITTED
    </footer>
  </body>
</html>
